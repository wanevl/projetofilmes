  <main class="detail-container">
    <div class="detail-hero" id="detailHero">

  <footer class="footer">

  <script src="script.js"></script>
  <script>
    // Populate from querystring ?id=...
    const params = new URLSearchParams(location.search);
    const id = params.get('id') || '1';
    const movies = JSON.parse(localStorage.getItem('filmesHD_movies') || '[]');
    const movie = movies.find(m => m.id == id) || movies[0] || {
      id:'1', title:'Filme Exemplo', rating:'8.4', year:'2023', genre:'Drama', overview:'Sinopse de exemplo.'
    };
    document.getElementById('movieTitle').textContent = movie.title;
    document.getElementById('movieRating').textContent = movie.rating;
    document.getElementById('movieYear').textContent = movie.year;
    document.getElementById('movieGenre').textContent = movie.genre;
    document.getElementById('movieOverview').textContent = movie.overview;

    // set hero bg as poster
    document.getElementById('detailHero').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(${movie.poster})`;
  </script>
</body>
